backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"      # where uploaded images are stored in the repo
public_folder: "/images/uploads"    # how the site references them

site_url: "https://YOUR-SITE.netlify.app"  # <-- update after you know your Netlify URL

collections:
  # BLOG POSTS
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Post"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    preview_path: "blog/{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Custom Slug (optional)", widget: "string", required: false }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "description", label: "Short Description", widget: "text" }
      - { name: "featured_image", label: "Featured Image", widget: "image", required: false }
      - { name: "tags", label: "Tags", widget: "list", required: false }
      - { name: "body", label: "Body", widget: "markdown" }

  # PROJECTS
  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "content/projects"
    create: true
    slug: "{{slug}}"
    preview_path: "projects/{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Custom Slug (optional)", widget: "string", required: false }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "role", label: "Role", widget: "string", required: false }
      - { name: "summary", label: "Short Summary", widget: "text" }
      - { name: "thumbnail", label: "Thumbnail Image", widget: "image", required: false }
      - { name: "gallery", label: "Gallery Images", widget: "list", required: false, field: { name: "image", label: "Image", widget: "image" } }
      - { name: "body", label: "Body", widget: "markdown" }

